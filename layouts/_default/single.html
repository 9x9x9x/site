{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
	<main class="site-main section-inner thin">
		<h1>{{ .Title }}</h1>
		<div class="content">
			{{ .Content }}
		</div>
		{{- with .Params.comments }}
		{{ partial "comments.html" . }}
		{{- end }}
	</main>
{{ end }}

{{ define "footer" }}
{{ partial "footer.html" . }}
	<script>let haveHeader = true, haveComments ={{.Params.comments}};</script>
{{ end }}
